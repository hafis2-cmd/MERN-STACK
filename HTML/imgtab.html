<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding image using table</title>
</head>
<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE IN HTML</title>
</head>
<body>
    <!-- cellpadding is the space b/w cell edge and cell content -->
     <!-- cellspacing is the b/w each cell -->
    <table border="1" cellspacing="0" cellpadding="0">
        <tr>
            <th>STUDENT</th>    
            <th>Marks</th>
        </tr>
        <tr align="center">         <!--using the align attribute-->
            <td>Rahul</td>
            <td>85</td>
        </tr>
        <tr align="center">
            <td>Goutham</td>
            <td>90</td>
        </tr>
    </table>
    <br/>
    <table border="1" cellspacing="0" cellpadding="0" align="center">
        <tr>
            <th>Fee Reciept</th>
            <td>
                <a href="https://courses.techmaghi.com/s/mycourses" target="_blank" title="TC">
                    <img src="Screenshot 2024-11-12 113140.png" width="300" height="300" alt="Fee Reciept"/>
                </a>
            </td>
        </tr>
    </table>

    <!-- rowspan: used to expand a row -->
    <!-- colspan: used to expand a column -->

    <table border="1" cellspacing="0" cellpadding="0" height="300" width="300">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr align="center">
            <td>Rahul</td>
            <td>Rohit</td>
            <td>30</td>
        </tr>
        <tr align="center">
            <td>Ram</td>
            <td>Kumar</td>
            <td>35</td>
        </tr>
    </table>
    <br/>
    <table border="1" cellspacing="0" cellpadding="0" height="300" width="300">
        <tr align="center">
            <th>Name</th>
            <td>Sachin</td>
        </tr>
        <tr align="center">
            <th rowspan="2">Mobile Number</th>
            <td>8123568912</td>
        </tr>
        <tr align="center">
            <td>9895343256</td>
        </tr>
    </table>
</body>
</html>
</body>
</html>
