<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE IN HTML</title>
</head>
<body>
    <!-- cellpadding is the space b/w cell edge and cell content -->
     <!-- cellspacing is the b/w each cell -->
    <table border="1" cellspacing="0" cellpadding="0">
        <tr>
            <th>STUDENT</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>85</td>
        </tr>
        <tr>
            <td>Goutham</td>
            <td>90</td>
        </tr>
    </table>
</body>
</html>
