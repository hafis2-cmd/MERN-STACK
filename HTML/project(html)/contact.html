<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conatct Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="blog_post.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-form" id="floatingForm">
        <h1>Contact Us</h1>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" required autocomplete="off"><br/><br/>
            <label for="mobile">Mobile:</label>
            <input type="tel" name="mobile" id="mobile" required autocomplete="off" pattern="[0-9]{10}"><br/><br/>
            <label for="email">Email:</label>
            <input type="emial" name="email" id="email" required autocomplete="off"><br/><br/> 
            <label for="message">Message</label>
            <textarea name="message" id="message" rows="4" cols="50" required autocomplete="off" style="resize: none;"></textarea><br/><br/>
            <input type="submit" name="submit" id="submit" value="Submit">
        </form>
    </section>
    <footer class="sticky-footer">
        <p>Contact Us at : contact@gmail.com</p>
    </footer>
</body>
</html>
