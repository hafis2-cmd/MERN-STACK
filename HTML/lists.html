<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TYPES OF LISTS IN HTML</title>
</head>
<body>
    <!-- unodered list -->
     <ul type="circle">      <!-- type can be circle, disc, square ,none-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
     </ul>

     <!-- oredered lis -->
      <ol type="A" start="10">    <!-- type can be I, A, a, i, 1-->
        <li>S1</li>
        <li>S2</li>
        <li>S3</li>
      </ol>

      <!-- nested list concept  -->
       <ol>
        <li>E1
            <ul type = "disc">
                <li>S1</li>
                <li>S2</li>
            </ul>
        </li>
        <li>E2
            <ol>
                <li>D1</li>
                <li>D2</li>
            </ol>
        </li>
        <li>E3</li>
       </ol>

       <!-- description list -->
        <dl>
            <dt>REALME</dt>
            <dd>MOBLIE COMPANY</dd>
            <dt>HP</dt>
            <dd>LAPTOP COMPANY</dd>
        </dl>
</body>
</html>
