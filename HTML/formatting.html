<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting tags in html</title>
</head>
<body>
    <b>this txt is bold</b>
    <p><i>this txt is in italics</i></p>
    <u>Underlined</u>
    <strong>this text is strong</strong>
    <p></p>
    <small>Gigabyte</small>
    <em>heloo</em>
    <p>learning <mark>Formatting</mark> tags</p>
    <p>I am deleting this <del>item</del>.</p>
    <ins>underline</ins>
    CO<sub>2</sub>
    <p>A<sup>2</sup>+B<sup>3</sup>+C</p>
    <p><strike>Micheal</strike></p> 
</body>
</html>
